<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Bill Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Restaurant Bill Management</h1>
    
    <div class="input-section">
      <input type="text" id="item" placeholder="Item name" />
      <input type="number" id="qty" placeholder="Quantity" />
      <input type="number" id="price" placeholder="Price per item" />
      <button onclick="addItem()">Add Item</button>
    </div>

    <table id="bill-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="bill-body"></tbody>
    </table>

    <h2 id="total">Total: â‚¹0</h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
